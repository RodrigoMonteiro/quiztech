<div class="card-container">
  <ng-container *ngIf="startQuiz">
    <app-question [questionNumber]="questionNumberIndex"></app-question>
  </ng-container>

  <img
    *ngIf="!startQuiz"
    class="image-card"
    [src]="
      theme === 'Angular'
        ? 'assets/images/ready-angular.png'
        : theme === 'Vue'
        ? 'assets/images/ready-vue.png'
        : 'assets/images/ready-react.png'
    "
    alt="logo_card"
  />

  <button
    *ngIf="!startQuiz"
    [ngClass]="isButtonReady ? 'btn-start' : ' btn-start btn-disabled'"
    (click)="handleSendStartQuiz()"
  >
    Get start
  </button>
</div>
