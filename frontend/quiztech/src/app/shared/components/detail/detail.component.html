<div class="detail-container">
  <div class="detail-questions-container">
    <div class="detail-questions-header">
      <button class="back-result" (click)="handleInformationSection()"><mat-icon>keyboard_arrow_left</mat-icon> Back list</button>
      <button class="question-arrow-left" (click)="handlePrevQuestion()"><mat-icon>keyboard_arrow_left</mat-icon></button>
      <h3>{{resultIndex+1}}ยบ Question</h3>
      <button class="question-arrow-right" (click)="handleNextQuestion()"><mat-icon>keyboard_arrow_right</mat-icon></button>
    </div>
    <div class="detail-question-content">
      <span class="detail-question-text"><strong>Question: </strong>{{resultQuiz[resultIndex].questionText}}</span>
    <span class="detail-alternative"><strong>Correct alternative: </strong>{{resultQuiz[resultIndex].alternativeCorrect}}</span>
    <span class="detail-alternative"><strong>Selected alternative: </strong>{{resultQuiz[resultIndex].alternativeSelected}}</span>
    </div>

  </div>
  <div class="detail-roadmap-answer-container">
    <button *ngFor="let question of resultQuiz"
     [ngClass]="question.alternativeSelected === question.alternativeCorrect ?
     'btn-result btn-result-correct':'btn-result btn-result-incorrect'"
     (click)="handleSpecificQuestion(question.questionIndex)"
     >
     {{question.questionIndex +1}}ยบ Question <img [src]="question.alternativeSelected === question.alternativeCorrect
     ? 'assets/images/success-icon.png' :'assets/images/wrong-icon.png'" alt="icon_status"></button>
  </div>
</div>
