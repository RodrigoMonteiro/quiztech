<div class="question-container">
  <h3 class="question-number">{{ questionIndex + 1 }}ยบ.</h3>
  <div class="question-description">
    <p>{{ questionsByAttributesSelected[questionIndex].text }}</p>
  </div>

  <div class="question-alternatives-container">
    <h3 class="total-questions">{{ questionIndex + 1 }}/10</h3>
    <button
      *ngFor="
        let alternative of questionsByAttributesSelected[questionIndex]
          .alternatives;
        let i = index
      "
      (click)="handleNewSelectedAlternative(alternative)"
      [ngClass]="
        alternative === alternativeSelected
          ? 'question-alternative btn-selected'
          : 'question-alternative'
      "
    >
      {{ getLetterPrefix(i) + ") " + alternative }}
    </button>
  </div>
  <div class="question-btn-container">
    <button
      class="question-btn btn-prev"
      [ngClass]="questionIndex === 0 ? ' btn-disabled ' : ''"
      (click)="handlePrevQuestion()"
    >
      Prev
    </button>
    <button
      class="question-btn btn-next"
      [ngClass]="questionIndex === 9 ? 'btn-disabled' : ''"
      (click)="handleNextQuestion()"
    >
      Next
    </button>

    <button class="question-btn btn-jump">Jump</button>
    <button *ngIf="questionIndex !== 9" class="question-btn btn-confirm">
      Confirm
    </button>
    <ng-template [ngIf]="questionIndex === 9">
      <button class="question-btn btn-finish"(click)="handleFinishQuiz()">Finish</button>
    </ng-template>
  </div>
</div>
