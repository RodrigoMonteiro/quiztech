<div class="result-container">
  <ng-container *ngIf="isDetailsOpen">
    <app-detail (backInformationSection)="handleCloseDetails()"></app-detail>
  </ng-container>
  <ng-container *ngIf="!isDetailsOpen">
    <img
      class="image-result-finished"
      [src]="
        applicationTheme === 'Angular'
          ? 'assets/images/completed-angular.png'
          : applicationTheme === 'Vue'
          ? 'assets/images/completed-vue.png'
          : 'assets/images/completed-react.png'
      "
      alt="logo_card"
    />
    <span>Congrats! you finished the quiz and got ({{finalResultQuiz}}/10)</span>
    <span
      >More information about your quiz performance
      <button class="btn-result-information" (click)="handleOpenDetails()">
        <strong>here</strong></button
      >.</span
    >
    <div class="btn-result-container">
      <button class="btn-result" (click)="handleRestartQuiz()">
        Try again
      </button>
      <button class="btn-result" (click)="handleResetOptionsQuiz()">
        Choose new options
      </button>
    </div>
  </ng-container>
</div>
